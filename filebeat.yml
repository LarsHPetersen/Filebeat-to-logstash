logging.metrics.enabled: false

#=========================== Indput =========================================
filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/messages
    - /var/log/*.log
    - /var/log/zabbix/*.log
    - /var/log/audit/*.log
  tags: ["ufst_pd_linux_os_logs"]

- type: log
  enabled: true
  paths:
    - /ap/deploy/logs/*/*/*.log
    - /ap/deploy/logs/testModel09/*/*.log.*
  tags: ["ufst_data_analyse_data_analyse_api_audit", "api_model_logs"]
  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after

#=========================== Filebeat modules ===============================

filebeat.config.modules:
  # Glob pattern for configuration loading
  path: ${path.config}/modules.d/*.yml

  # Set to true to enable config reloading
  reload.enabled: true

  # Period on which files under path should be checked for changes
  reload.period: 10s

#==================== Elasticsearch template setting ==========================

setup.template.settings:
  index.number_of_shards: 3
  #index.codec: best_compression
  #_source.enabled: false

#================================ General =====================================
#tags: ["ufst_pd_linux_os_logs"]

#================================ Outputs =====================================

#----------------------------- Logstash output --------------------------------
output.logstash:
  # The Logstash hosts
  hosts: ["logstashhost:5044"]
  #ssl.certificate_authorities: ["/etc/pki/root/ca.crt"]

  # Certificate for SSL client authentication
  #ssl.certificate: "/etc/pki/root/filebeat.crt"

  # Client Certificate Key
  #ssl.key: "/etc/pki/root/filebeat.p8"

#================================ Processors =====================================

# Configure processors to enhance or manipulate events generated by the beat.

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~

